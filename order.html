		<div id="order">

					<h2 class="w3-container w3-center w3-black w3-padding-32">PLACE YOUR ORDER</h2>
				<form method="post" name="forms" action="form-processing.php" >

	<!--PERSONAL INFORMATION -->
          <fieldset>
          <legend>Personal Information</legend>
        <label>  First Name:</label>
        <input type="text" name="fname" size=25/><br>
          <label>Last Name:</label> <input type="text" name="lname" size=25/><br>
         <label>Mobile #:</label> <input type="text" name="mobile" size=25 /><br>
		 <label>Address: <textarea col=70 rows=1 name="address"></textarea></label>
        </fieldset>
		
		<!--ORDER DETAILS -->
		 <label>Delivery Date:</label><input type="date" name="date" /><br>
		  <label>Delivery Time:</label><input type="time" name="time" /><br>
		   <select name="payment"><label>Payment Method: </label><option>Select Payment Option</option>
            <option value="1">GCash</option>
            <option value="2">Bank Transfer</option>
            <option value="3">Cash on Delivery</option>
          </select>
        </fieldset>
		   <fieldset>
          <legend>Choose your Order</legend>
            <input type="checkbox" name="topping" value="1" /> Cream Brulee
            <input type="checkbox" name="topping" value="2" /> Mochie
            <input type="checkbox" name="topping" value="4" /> Apple Pie

        </fieldset>
		
		<!--SPECIAL INSTRUCTIONS -->
        <fieldset>
          <legend>Special Instructions</legend>
          <textarea name="instructions" rows="3" cols="42"></textarea>
        </fieldset>
		<!--BUTTONS -->
		
        <input type="submit" value="PLACE YOUR ORDER" />
        <input type="reset" value="START OVER" />

					<article id="contactform">

							<input

						</p>
						<p class="formfields">
							<label>Message</label>
							<textarea
							  name="yourmessage"
							  placeholder="Please enter your message"
							></textarea>
						</p>
						<p class="formfields">
							<input type="checkbox" name="updateme" value="yes" /> Please send an
							update.
						</p>
						<p class="formfields">
							<input type="submit" value="Submit" />
